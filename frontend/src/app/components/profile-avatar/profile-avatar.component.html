@if (loggedInUser && levelDetail) {

<div
  class="fixed z-40 max-w-xs bg-gradient-to-br from-indigo-900 to-purple-900 rounded-lg shadow-lg hover:shadow-xl border-2 border-purple-500 transform transition-transform duration-300 ease-in-out"
  [ngClass]="{
    'lg:top-20 lg:right-32 md:top-27 md:right-8 sm:top-41 sm:right-4': true,
    '-translate-y-[120px]': !isProfileAvatarVisible
  }">

  <div class="flex items-center space-x-4 p-3">
    <!-- Profile Photo -->
    <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-yellow-400">
      <img [src]="loggedInUser.imageUrl" alt="Profile Photo" class="w-full h-full object-cover" />
    </div>

    <!-- User Details -->
    <div class="flex-1">

      <div class="text-lg font-bold text-yellow-300 font-pixel">{{ loggedInUser.name }}</div>

      <div class="w-full bg-gray-800 rounded-full h-2 mt-1">
        <div class="bg-gradient-to-r from-yellow-400 to-orange-500 h-2 rounded-full transition-all duration-500"
          [style.width]="((loggedInUser.exp - levelDetail.min_exp) / (levelDetail.max_exp - levelDetail.min_exp + 1)) * 100 + '%'">
        </div>
      </div>
      <div class="text-xs text-gray-400 mt-1">{{ loggedInUser.exp - levelDetail.min_exp }} / {{ levelDetail.max_exp -
        levelDetail.min_exp + 1 }} EXP</div>

      <!-- Level and Credits -->
      <div class="flex items-center space-x-4 mt-1">

        <div class="flex items-center space-x-1">
          <span class="text-yellow-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
          </span>
          <span class="text-sm text-yellow-300 font-pixel">Level {{ loggedInUser.level }}</span>
        </div>

        <div class="flex items-center space-x-1">
          <span class="text-yellow-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v1m0-1a2 2 0 100-4 2 2 0 000 4zm-6 8a2 2 0 100-4 2 2 0 000 4zm12-4a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
          </span>
          <span class="text-sm text-yellow-300 font-pixel">{{ loggedInUser.credits }} Credits</span>
        </div>
      </div>
    </div>
  </div>

  <div
    class="w-full h-6 bg-gray-800/50 rounded-b-lg flex items-center justify-center cursor-pointer hover:bg-gray-800/70 transition-colors duration-200"
    (click)="toggleProfileAvatar()">
    <span class="text-gray-400 text-sm transform transition-transform duration-300">
      {{ isProfileAvatarVisible ? '▲' : '▼' }}
    </span>
  </div>
</div>
}
