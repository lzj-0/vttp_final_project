<div class="fixed inset-0 flex items-center justify-center z-60 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 max-w-2xl">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">AI Response</h2>
      <button class="text-gray-500 hover:text-gray-700 focus:outline-none cursor-pointer" (click)="onClose()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="overflow-y-auto max-h-[60vh] mb-4">
      <pre class="text-gray-700 whitespace-pre-wrap">{{ message }}</pre>
    </div>
    <ng-content></ng-content>
  </div>
</div>
